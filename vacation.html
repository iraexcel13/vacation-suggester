<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <body>
  <div class="container">
    <h1>"Sweet Destination"</h1>
      <img src="img/panorama.jpg" width="1100" height="200">
    <br><br>
    <h4>Where should you go for your next destination?</h4>
    <br>
    <h5>Let us help you decide</h5>
    <br>
    <div class="form-group">
      <label for="first">Is this your first vacation?</label>
      <select class="form-control" id="first1">
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="age">What is your age?</label>
      <select class="form-control" id="age1">
        <option>below 21</option>
        <option>21 and over</option>
      </select>
    </div>
    <div class="form-group">
      <label for="kids">Are you travelling with kids?</label>
      <select class="form-control" id="kids1">
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="beach">Do you like going to beaches?</label>
      <select class="form-control" id="beach1">
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="activity">Which activity interests you the most?</label>
      <select class="form-control" id="activity1">
        <option>Eating</option>
        <option>Sightseeing</option>
        <option>Shopping</option>
        <option>Theme Parks</option>
        <option>Entertainment</option>
      </select>
    </div>
    <div class="form-group">
      <label for="days">How many days do you plan being on vacation?</label>
      <select class="form-control" id="day1">
        <option>3 days</option>
        <option>5 days</option>
        <option>7 days or more</option>
      </select>
    </div>

    <div id="lasvegas">
      <img src="img/lasvegas.jpg" width="400" height="200">
      <p>The city of Entertainment</p>
    </div>
    <div id="disneyland">
      <img src="img/disneyland.jpeg" width="400" height="200">
      <p>The magical place on earth</p>
    </div>
    <div id="hawaii">
      <img src="img/hawaii.jpg" width="400" height="200">
      <p>The paradise of the pacific</p>
    </div>
    <div id="house">
      <img src="img/house.jpg" width="400" height="200">
      <p>No place like home</p>
    </div>
    <button class="btn btn-primary" type="button" id="button">Submit</button>
  </div>
</body>
</html
